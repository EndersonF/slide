<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/car-icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <title>Slide de Carros Fantásticos</title>
  </head>
  <body>
    <h1 class="title">Carros Fantásticos</h1>
    <ul class="custom-controls">
      <li><img src="img/carro1-thumb.jpg" alt="" /></li>
      <li><img src="img/carro2-thumb.jpg" alt="" /></li>
      <li><img src="img/carro3-thumb.jpg" alt="" /></li>
      <li><img src="img/carro4-thumb.jpg" alt="" /></li>
      <li><img src="img/carro5-thumb.jpg" alt="" /></li>
      <li><img src="img/carro6-thumb.jpg" alt="" /></li>
      <li><img src="img/carro7-thumb.jpg" alt="" /></li>
      <li><img src="img/carro8-thumb.jpg" alt="" /></li>
      <li><img src="img/carro9-thumb.jpg" alt="" /></li>
      <li><img src="img/carro10-thumb.jpg" alt="" /></li>
    </ul>
    <div class="slide-wrapper">
      <ul class="slide">
        <li><img src="img/carro1-thumb.jpg" alt="" /></li>
        <li><img src="img/carro2-thumb.jpg" alt="" /></li>
        <li><img src="img/carro3-thumb.jpg" alt="" /></li>
        <li><img src="img/carro4-thumb.jpg" alt="" /></li>
        <li><img src="img/carro5-thumb.jpg" alt="" /></li>
        <li><img src="img/carro6-thumb.jpg" alt="" /></li>
        <li><img src="img/carro7-thumb.jpg" alt="" /></li>
        <li><img src="img/carro8-thumb.jpg" alt="" /></li>
        <li><img src="img/carro9-thumb.jpg" alt="" /></li>
        <li><img src="img/carro10-thumb.jpg" alt="" /></li>
      </ul>
    </div>
    <div class="arrow-nav">
      <button class="prev"></button>
      <button class="next"></button>
    </div>
    <footer class="copy">
      <p>Feito com ❤️ por Enderson</p>
    </footer>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
